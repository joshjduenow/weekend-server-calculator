<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form onsubmit="formSubmit(event)" data-testid="calculator">
      <input placeholder="First Number" id="numberOneIn">
      <button id="plusBtn" onclick="onAdd()">+</button>
      <button id="subtractBtn" onclick="onSubtract()">-</button>
      <button id="multiplyBtn" onclick="onMultiply()">*</button>
      <button id="divideBtn" onclick="onDivide()">/</button>
      <input placeholder="Second Number" id="numberTwoIn">
      <button id="equalsBtn" onclick="onEquals(event)">=</button>
      <button id="clearBtn" onclick="onClear(event)">C</button>
    </form>

    <section data-testid="recentResult" id="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
